<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/svg" href="./logo.svg">
    <title>Eliud Cesar - Clon de Trello</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="./logo.svg" alt="clon de trello">
            <button id="newTask" class="button">Crear tarea</button>
        </div>
    </header>
    
    <main>
        <div class="main-container">
            <h1>Clon de trello</h1>
            <div class="container">
                <h2>TO DO</h2>
                <div class="task-container" id="todoTasks">
                </div>
            </div>
            
            <div class="container">
                <h2>IN PROGRESS</h2>
                <div class="task-container" id="inProgressTasks">
                </div>
            </div>
            
            <div class="container">
                <h2>DONE</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>

        </div>
    </main>

    <aside id="formulario">
        <div class="aside-container">
            <h2>Nueva tarea</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Titulo</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un titulo descriptivo">
                    </div>
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="juan">juan</option>
                            <option value="perxas">perxas</option>
                            <option value="auron">auron</option>
                            <option value="riborn">riborn</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Plazo de entrega</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="One">1 dia</option>
                            <option value="Two">2 dias</option>
                            <option value="Seven">5 dias</option>
                            <option value="Weck">1 semana</option>
                        </select>
                    </div>
                    <div class="ation-container">
                        <button type="submit">Guardar</button>
                        <button id="cancel" type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>

    <script src="./scripts/dragandrrop.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/dates.js"></script>
    <script src="./scripts/dategestors.js"></script>
    <script src="./scripts/petitions.js"></script>

</body>
</html>
